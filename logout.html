<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>QALAMedu - Logout</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/animate.css" />
    <link rel="stylesheet" href="./assets/css/odometer.css" />
    <link rel="stylesheet" href="./assets/css/nice-select.css" />
    <link rel="stylesheet" href="./assets/css/owl.min.css" />
    <link rel="stylesheet" href="./assets/css/magnific-popup.css" />
    <link rel="stylesheet" href="./assets/css/flaticon.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon2.png"
      type="image/x-icon"
    />
    <style>
      .all-sections {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      .login-container {
        max-width: 500px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      }

      .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .login-form input[type="email"],
      .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .login-form button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
      }

      .login-form button:hover {
        background-color: #0056b3;
      }

      .login-form .signup-link {
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="all-sections">
      <div class="login-container">
        <img src="./assets/images/logo/logo2.png" alt="Logo" style="max-width:
        200px; margin-bottom: 20px; margin-left: 130px; align="center";>

        <center><h5 style="color: green">Successfully Logout</h5></center>
        <br />
        <form class="login-form" onsubmit="showLogoutMessage()">
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <br />
        <p class="signup-link">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
      </div>
    </div>
  </body>
</html>
