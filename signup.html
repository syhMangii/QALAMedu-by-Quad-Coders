<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>QALAMedu - Sign Up</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/animate.css" />
    <link rel="stylesheet" href="./assets/css/odometer.css" />
    <link rel="stylesheet" href="./assets/css/nice-select.css" />
    <link rel="stylesheet" href="./assets/css/owl.min.css" />
    <link rel="stylesheet" href="./assets/css/magnific-popup.css" />
    <link rel="stylesheet" href="./assets/css/flaticon.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon2.png"
      type="image/x-icon"
    />
    <style>
      .all-sections {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      .sign-up-container {
        max-width: 500px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      }

      .sign-up-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .sign-up-form input[type="text"],
      .sign-up-form input[type="email"],
      .sign-up-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .sign-up-form button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
      }

      .sign-up-form button:hover {
        background-color: #0056b3;
      }

      .sign-up-form .login-link {
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="all-sections">
      <div class="sign-up-container">
        <img src="./assets/images/logo/logo2.png" alt="Logo" style="max-width:
        200px; margin-bottom: 20px; margin-left: 130px; align="center";>
        <h2>Sign Up</h2>
        <form class="sign-up-form">
          <input type="text" name="fullname" placeholder="Full Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign Up</button>
          <a href="login.html" class="btn"></a>
        </form>
        <p class="login-link">
          Already have an account? <a href="login.html">Log In</a>
        </p>
      </div>
    </div>
  </body>
</html>
